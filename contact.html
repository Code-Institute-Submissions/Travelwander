<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <link rel="stylesheet" href="/assets/css/contact.css" />

  </head>

  <body>
    <header>
      <nav class="navitems">
        <div class="logo">
          <img
            src="/assets/images/travellogo1.png"
            alt="Logo of travelwander"
          />Travelwander.com
        </div>
        <div class="navmenu">
          <ul class="menu_line">
            <li>deals</li>
            <li>package</li>
            <li>contact</li>
            <li>about</li>
          </ul>
        </div>
        <div class="social">
          <span class="insta"><i class="fa-brands fa-instagram"></i></span>
          <span class="face"><i class="fa-brands fa-facebook-f"></i></span>
          <span class="twitter"><i class="fa-brands fa-x-twitter"></i></span>
        </div>
        <button class="hamburger" onclick="toggleNav()">â˜°</button>
        <aside class="sidebar">
          <h2 class="cross"><i class="fa-solid fa-circle-xmark"></i></h2>
          <ul class="sidebar_ul">
            <li><a href="#"><i class="fa-solid fa-house"></i>HOME</a></li>
            <li><a href="#"><i class="fa-solid fa-dollar-sign"></i>Deals</a></li>
            <li><a href="#"><i class="fa-solid fa-gift"></i>Packages</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-exclamation"></i>About</a></li>
          </ul>
        </aside>
      </nav>
    </header>
    <main id="maincontent">
      <article>
        <section class="ourinfo">
          <br>
          <h1>Get In Touch</h1>
          <br>
          
          
          <div><p><i class="fa-solid fa-location-dot"></i> 123 Wander Lane, Adventure City, AW 56789
          </p></div>
          <p class="telephone"><i class="fa-solid fa-phone"></i><a href="tel:+40890364662">+489-036-4662</a></p>
          <p class="times"><i class="fa-regular fa-clock"></i> Monday to Friday, 9:00 AM to 6:00 PM</p>
          <p class="emailus"><i class="fa-solid fa-at"></i>info.travelwander.com</p>
          <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </section>
        <section class="formcontent"><form action="" method="post">
          <legend><br>
            <label for="yourname">
              <input type="text" name="yourname" id="yourname" placeholder="name">
            </label>
            <br>
            <label for="yourname">
              <input type="email" name="email" id="email" placeholder="email">
            </label>
            <br>
            <label for="yourname">
              <input type="tel" name="yournumber" id="yournumber" placeholder="number">
            </label>
            
            <label for="description"></label><br>
            <textarea name="description" id="description" cols="22" rows="4"></textarea>
            <br><input type="submit" value="submit">
          </legend>
          
  
        </form></section>
      
    </article>
    </main>
    <footer>
        <p>
          Call a customer support rep at
          <a href="tel:0448987555666">0448987555666</a>.
        </p>
      </footer>
      <script>
        function toggleNav() {
          const sidebar = document.querySelector(".sidebar");
  
          sidebar.classList.toggle("active");
        }
        function closeNav() {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.remove("active");
        }
        document.querySelector('.cross').addEventListener('click',closeNav);
        
      </script>
    </body>
  </html>
