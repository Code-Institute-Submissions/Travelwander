<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      width:80%;
      margin: 4rem auto;
    }
    table{
      background-color: rgba(224, 219, 212, 0.545);
      border:2px solid rgb(127, 127, 130);
    }
    table th,td{
      padding:0.5em;
      border:1px solid rgb(22, 6, 144);
    }
    table td{
      color:rgb(159, 73, 8);
    }
  </style>
  <title>Local Storage Data</title>
</head>
<body>

  <h2>Submited Reserve form</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Passengers</th>
        <th>Resever no.</th>
      </tr>
    </thead>
    <tbody id="userDataBody"></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if data exists in localStorage
      const storedUserData = localStorage.getItem("userData");

      if (storedUserData) {
        // Data exists in localStorage
        const userData = JSON.parse(storedUserData);
        
        // Display data in the table
        const userDataBody = document.getElementById('userDataBody');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${userData.name}</td>
          <td>${userData.tel}</td>
          <td>${userData.passengers}</td>
          <td>${userData.reservationNumber}</td>
        `;
        userDataBody.appendChild(row);
      }
    });
  </script>

</body>
</html>
