<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif,opsz@1,8..144&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ecedfde1ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/style_flags.css" />

    <title>Travelwander.com</title>
  </head>

  <body>
    <div class="whole_bg"></div>
    <header>
      <nav class="navitems">
        <div class="logo">
          <img
            src="/assets/images/travellogo1.png"
            alt="Logo of travelwander"
          />Travelwander.com
        </div>
        <div class="navmenu">
          <ul class="menu_line">
            <li>deals</li>
            <li>package</li>
            <li>contact</li>
            <li>about</li>
          </ul>
        </div>
        <div class="social">
          <span class="insta"><i class="fa-brands fa-instagram"></i></span>
          <span class="face"><i class="fa-brands fa-facebook-f"></i></span>
          <span class="twitter"><i class="fa-brands fa-x-twitter"></i></span>
        </div>
        <button class="hamburger" onclick="toggleNav()">â˜°</button>
        <aside class="sidebar">
          <h2 class="cross"><i class="fa-solid fa-circle-xmark"></i></h2>
          <ul class="sidebar_ul">
            <li><a href="#"><i class="fa-solid fa-house"></i>HOME</a></li>
            <li><a href="#"><i class="fa-solid fa-dollar-sign"></i>Deals</a></li>
            <li><a href="#"><i class="fa-solid fa-gift"></i>Packages</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-exclamation"></i>About</a></li>
          </ul>
        </aside>
      </nav>
    </header>
    <main>
        <div class="usa mid_flag"> <div class="latest">USA</div> </div>
        <div class="jamaica mid_flag"><div class="latest">Jamaica</div></div>
        <div class="panama mid_flag"><div class="latest">Panama</div></div>
        <div class="mexico mid_flag"><div class="latest">Mexico</div></div>

    </main>
    <footer>
        <p>
          Call a customer support rep at
          <a href="tel:0448987555666">0448987555666</a>.
        </p>
      </footer>
  
      <script>
        function toggleNav() {
          const sidebar = document.querySelector(".sidebar");
  
          sidebar.classList.toggle("active");
        }
        function closeNav() {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.remove("active");
        }
        document.querySelector('.cross').addEventListener('click',closeNav);
        
      </script>
    </body>
  </html>
