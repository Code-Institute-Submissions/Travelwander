  <script>

        
        document.addEventListener('DOMContentLoaded', function () {
          /* Get the current page URL */
          const currentPage = window.location.pathname;
    
          /*Add the 'active' class to the corresponding menu item */
          if (currentPage.includes('/deals.html')) {
            document.getElementById('deals').classList.add('active');
          } else if (currentPage.includes('/packagesall.html')) {
            document.getElementById('packages').classList.add('active');
          } else if (currentPage.includes('/contact.html')) {

          }
        });
        
  </script>

  <script>
    const hotelNames = document.querySelectorAll('.special h3'); /*check hotel name lenght if more than 13 then decrease font size  and reduce line height*/
          for (const hotelName of hotelNames) {
            const contentLength = hotelName.textContent.length;
            const parent_of_h3 = hotelName.parentElement;
            if (contentLength > 15) {
              hotelName.style.fontSize = '17px';
              parent_of_h3.style.lineHeight = '1em';
            }
          }
  
</script>
