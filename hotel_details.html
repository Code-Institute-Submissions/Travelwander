<body>
  <div class="whole_bg"></div>
  <header>
    <nav class="navitems">

        <img
      src="/assets/images/travellogo1.png"
      alt="Logo of travelwander"

      </div>
      <div class="navmenu">
        <ul class="menu_line">
          <li id="deals"><a href="#" aria-label="Deals">Deals</a></li>
          <li id="packages"><a href="/packagesall.html" aria-label="Packages">Packages</a></li>
          <li id="contact"><a href="/contact.html" aria-label="Contact">Contact</a></li>
          <li id="about"><a href="/about.html" aria-label="About">About</a></li>
        </ul>
      </div>
      <div class="social">
        <span class="insta"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></span>
          <span class="face"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></span>
          <span class="twitter"><a href="https://twitter.com/?lang=en-gb"><i class="fa-brands fa-x-twitter"></i></a></span>
      </div>
      <button class="hamburger" onclick="toggleNav()">â˜°</button>
      <aside class="sidebar">
        <div class="cross"><i class="fa-solid fa-circle-xmark"></i></div>

          <li><a href="/index.html" aria-label="Home"><i class="fa-solid fa-house"></i>HOME</a></li>
          <li><a href="#" aria-label="Deals"><i class="fa-solid fa-dollar-sign"></i>Deals</a></li>
          <li><a href="/packagesall.html" aria-label="Packages"><i class="fa-solid fa-gift"></i>Packages</a></li>
          <li><a href="/contact.html" aria-label="Contact"><i class="fa-solid fa-envelope"></i>Contact</a></li>
          <li><a href="/about.html" aria-label="About"><i class="fa-solid fa-exclamation"></i>About</a></li>
        </ul>
        <div class="sicons">
          <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://twitter.com/?lang=en-gb"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </aside>
    </nav>
  </header>
  <main id="mainContents">
    <div class="photos">
      <div id="map" class="map"></div>
      <div class="small_img" id="small_img">
        <div class="price" id="hotelPrice"></div>
      </div>
      <div class="big_img" id="big_img"></div>
      
    </div>
    <div class="hotel_notes">
      <h3 id="hotelName">hotel name</h3>
      <p class="reviews" id="hotelRating"></p>
      <p id="hotelLocation"></p>
      <p id="hotelDescription"></p>
      <p id="hotelDetails"></p>
      <div class="icones" id="hotelIcons"></div>
      <!-- <div class="price" id="hotelPrice2"></div> -->
      <button type="submit" id="reserveBtn">Reseve</button>
    </div>

  </main>
  <footer>
    <div class='tel'>
      <p><a href="tel:0448987555666">CALL OUR EXPERTS ON 0448987555666</a></p>
      <p><i class="fa-brands fa-cc-mastercard"></i><i class="fa-brands fa-cc-visa"></i><img class="atol_img"
          src="/assets/images/ATOL-andWHITE.png" alt="Atol images"></p>
      </div>

    
  </footer>
  <!-- to handle map view and list view -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="reservationForm">

       <label for="name">Quote Request</label>
        <input type="text" id="name" name="name" placeholder="your name" required>

        <!-- <label for="tel">Telephone Number:</label> -->
        <input type="tel" id="tel" name="tel" placeholder="phone number" required>
        
        <label for="passengers">Number of Passengers:
        <input type="number" id="passengers" name="passengers" required></label>
        
        <label for="travelDate">Travel Date:
        <input type="date" id="travelDate" name="travelDate" required></label>
        
        <button type="submit">Submit</button>
      </form>
      
      <p id="confirmationIcon"></p>
      <p><span id="res_number"></span></p>
      <p id="confirmationMessage"></p>
      
    </div>
  </div>
  <script src="/assets/js/homelink.js"></script>
  <script>
        /* for making underline currnet page active */
    document.addEventListener('DOMContentLoaded', function () {
      // Get the current page URL
      const currentPage = window.location.pathname;

      // Add the 'active' class to the corresponding menu item
      if (currentPage.includes('/deals.html')) {
        document.getElementById('deals').classList.add('active');
      } else if (currentPage.includes('/packagesall.html')) {
        document.getElementById('packages').classList.add('active');
      } else if (currentPage.includes('/contact.html')) {
        document.getElementById('contact').classList.add('active');
      } else if (currentPage.includes('/about.html')) {
        document.getElementById('about').classList.add('active');
      }
    });
  </script>

  <script src="/assets/js/sidebar.js"></script>

  <script src="/assets/js/reserve.js"></script>
  <script src="/assets/js/swaping_img.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <script src="/assets/js/sidebar.js"></script>
  <script src="/assets/js/currentpage.js"></script>

</body>

</html>
